---
layout: base
---

<div class="menu">
  {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
  {% for post in site.posts %}
  <div class="button">
    <ul class="row">
      <li class="title">{{ post.title}}</li>
      <li class="type">{{ post.type}}</li>
      <li class="date">{{ post.date | date: date_format }}</li>
    </ul>
  </div>
  {% endfor %}
</div>

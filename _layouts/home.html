---
layout: base
---

<div class="menu">
  {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
  {% for post in site.posts %}
  <a href="{{ post.url | prepend: site.baseurl }}" class="button">
      <div class="title" class="label">{{ post.title}}</div>
      <div class="type" class="label">{{ post.type}}</div>
      <div class="date" class="label">{{ post.date | date: date_format }}</div>
  </a>
  {% endfor %}
</div>
